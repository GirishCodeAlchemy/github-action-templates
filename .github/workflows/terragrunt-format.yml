name: Terragrunt Format

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'The directory where Terragrunt should run'
        required: true
        type: string

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Terragrunt Format
        run: |
          cd ${{ inputs.working-directory }}
          terragrunt hclfmt